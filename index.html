        <link rel="stylesheet" href="//cdn.rawgit.com/milligram/milligram/master/dist/milligram.min.css11">
        <script type="text/javascript" src="assets/script/instagram.js"></script>
        <style>
            figure {
                border-style: solid;
                border-width: thin;
                border-color: lightgray;
                padding: .5em;
                display:inline-block;
            }
        </style>
    </head>
<body>

   <article><div id="loadedImages"></div></article>
    <footer><button id="load-more">load more</button></footer>

    
    <script>
    var loadButton = document.getElementById('load-more');
    var feed = new Instafeed({
		get: 'user',
		userId: 5879735301,
		accessToken: '5879735301.1677ed0.f8748542bb4741d7a64e5e7666397c65',
        template: '<div class="demo"><figure><a href="{{link}}"><img src="{{image}}" alt="{{caption}}" class="demo-image"></a><figcaption><h3>{{caption}}</h3><p>{{comments}}</p><p>{{location}}</p><h1>{{height}}{{width}}</h1></figcaption></figure></div>' ,
		target: 'loadedImages',
		resolution: 'low_resolution' ,
                // every time we load more, run this function
        after: function() {
            // disable button if no more results to load
            if (!this.hasNext()) {
                loadButton.setAttribute('disabled', 'disabled');
            }
        },
        
    });
    
    // bind the load more button
    loadButton.addEventListener('click', function() {
        feed.next();
    });
    feed.run();
