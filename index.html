<!doctype html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>James Quinn</title>
        <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
        <link rel="stylesheet" href="assets/css/milligram.min.css">
        <link rel="stylesheet" href="assets/css/macy.css">
        <script type="text/javascript" src="assets/script/instagram.js"></script>
        <script src="assets/script/lazysizes.min.js"></script>
        <script type="text/javascript" src="assets/script/macy.js"></script>
    </head>
<body>

<div id="loadedImages"></div>
<button id="load-more">Load More</button>



<script>
var loadButton = document.getElementById('load-more');
var feed = new Instafeed({
    get: 'user',
    limit: 3,
    sortBy: 'random',
    userId: 5879735301,
    accessToken: '5879735301.1677ed0.f8748542bb4741d7a64e5e7666397c65',
    template: '<div class="demo"><a class="instagram-{{orientation}} rollover" href="{{link}}"><img class="lazyload demo-image" data-src="{{image}}" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mNkYAAAAAYAAjCB0C8AAAAASUVORK5CYII=" alt="{{caption}}" ></a></div>',
    target: 'loadedImages',
    resolution: 'low_resolution',
    // every time we load more, run this function
    after: function() {
      var masonry = Macy({
    container: '#loadedImages',
    trueOrder: false,
    waitForImages: false,
    margin: 24,
    columns: 6,
    breakAt: {
        1200: 5,
        940: 3,
        520: 2,
        400: 1
    }
});
        
        // disable button if no more results to load
           if (!this.hasNext()) {
               loadButton.setAttribute('disabled', 'disabled');
           }
    },

});
// bind the load more button
loadButton.addEventListener('click', function() {
    feed.next();
});

// run our feed!
feed.run();



</script>

</body>
</html>
