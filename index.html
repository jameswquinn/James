<!doctype html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>James Quinn</title>
        <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
        <link rel="stylesheet" href="assets/css/milligram.min.css">
        <script type="text/javascript" src="assets/script/instagram.js"></script>
        <script type="text/javascript" src="assets/script/macy.js"></script>
    </head>
<body>

<div id="loadedImages"></div>



    <script>
        var feed = new Instafeed({
        get: 'user',
        limit: 12,
        sortBy: 'random',
        userId: 5879735301,
        accessToken: '5879735301.1677ed0.f8748542bb4741d7a64e5e7666397c65',
        template: '<a class="instagram-{{orientation}}" href="{{link}}"><img src="{{image}}" alt="{{caption}}" ></a>',
        target: 'loadedImages',
        resolution: 'standard_resolution',
        // every time we load more, run this function
        after: function() {
            var masonry = new Macy({
                container: '#loadedImages',
                trueOrder: false,
                waitForImages: true,
                debug: true,
                margin: {
                    x: 10,
                    y: 10
                },
                columns: 6,
                breakAt: {
                    1200: {
                        columns: 5,
                        margin: {
                            x: 23,
                            y: 4
                        }
                    },
                    940: {
                        margin: {
                            y: 23
                        }
                    },
                    520: {
                        columns: 3,
                        margin: 3,
                    },
                    400: {
                        columns: 2
                    }
                }
            });

        },

    });

    feed.run();
    </script>

</body>
</html>
