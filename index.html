<body>

   <article><div class="macy-container" id="loadedImages"></div></article>
    <footer><button id="load-more">load more</button></footer>


    <script>
    var loadButton = document.getElementById('load-more');
    var feed = new Instafeed({
		get: 'user',
		userId: 5879735301,
		accessToken: '5879735301.1677ed0.f8748542bb4741d7a64e5e7666397c65',
        template: '<div class="demo"><a href="{{link}}"><img src="{{image}}" alt="" class="demo-image"></a></div>' ,
		target: 'loadedImages',
		resolution: 'low_resolution' ,
                // every time we load more, run this function
        after: function() {
            // disable button if no more results to load
            if (!this.hasNext()) {
                loadButton.setAttribute('disabled', 'disabled');
            }
        },

    });

    // bind the load more button
    loadButton.addEventListener('click', function() {
        feed.next();
    });
    feed.run();



    var masonry = new Macy({
     container: '.macy-container',
     trueOrder: false,
     waitForImages: true,
     debug: true,
     margin: {
         x: 10,
         y: 10
     },
     columns: 6,
     breakAt: {
       1200: {
         columns: 5,
         margin: {
             x: 23,
             y: 4
         }
       },
       940: {
         margin: {
             y: 23
         }
       },
       520: {
         columns: 3,
         margin: 3,
       },
       400: {
         columns: 2
       }
     }
   });
