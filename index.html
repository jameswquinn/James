<!doctype html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>James Quinn</title>
        <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
        <link rel="stylesheet" href="assets/css/milligram.min.css">
        <link rel="stylesheet" href="assets/css/macy.css">
        <script type="text/javascript" src="assets/script/instagram.js"></script>
        <script src="assets/script/lazysizes.min.js"></script>
        <script type="text/javascript" src="assets/script/macy.js"></script>
    </head>
<body>

<div id="loadedImages"></div>
<button id="load">Load More</button>



<script>
var button = document.getElementById("load");
var feed = new Instafeed({
    get: 'user',
    limit: 12,
    sortBy: 'random',
    userId: 5879735301,
    accessToken: '5879735301.1677ed0.f8748542bb4741d7a64e5e7666397c65',
    template: '<div class="demo"><a class="instagram-{{orientation}}" href="{{link}}"><img class="lazyload demo-image" data-src="{{image}}" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mNkYAAAAAYAAjCB0C8AAAAASUVORK5CYII=" alt="{{caption}}" ></a></div>',
    target: 'loadedImages',
    resolution: 'low_resolution',
    // every time we load more, run this function
    after: function() {
        var masonry = new Macy({
            container: '#loadedImages',
            trueOrder: false,
            waitForImages: false,
            debug: false,
            margin: {
                x: 10,
                y: 10
            },
            columns: 4,
            breakAt: {
                1200: {
                    columns: 3,
                    margin: {
                        x: 10,
                        y: 10
                    }
                },
                940: {
                    margin: {
                        y: 5
                    }
                },
                520: {
                    columns: 3,
                    margin: 5,
                },
                400: {
                    columns: 1
                }
            }
        });

    },

});

feed.run();

button.addEventListener("click", function() {
    feed.next();
});
</script>

</body>
</html>
